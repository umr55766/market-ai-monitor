services:
  dashboard:
    build: .
    command: python3 -m app.main
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment: &env
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - RSS_FEEDS
      - GEMINI_API_KEY
      - GEMINI_MODEL
      - TELEGRAM_BOT_TOKEN
      - TELEGRAM_CHAT_ID
    depends_on:
      - redis

  ingestor:
    build: .
    command: python3 -m app.workers.ingestor
    volumes:
      - .:/app
      - ./data:/app/data
    environment: *env
    depends_on:
      - redis

  relevance-worker:
    build: .
    command: python3 -m app.workers.relevance
    volumes:
      - .:/app
      - ./data:/app/data
    environment: *env
    depends_on:
      - redis

  extraction-worker:
    build: .
    command: python3 -m app.workers.extractor
    volumes:
      - .:/app
      - ./data:/app/data
    environment: *env
    depends_on:
      - redis

  market-worker:
    build: .
    command: python3 -m app.workers.market
    volumes:
      - .:/app
      - ./data:/app/data
    environment: *env
    depends_on:
      - redis

  anomaly-worker:
    build: .
    command: python3 -m app.workers.anomaly_worker
    volumes:
      - .:/app
      - ./data:/app/data
    environment: *env
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
